<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

        rel="stylesheet">

    <!-- css  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    </div>

        <div class="nav-tab d-flex flex-column justify-content-between min-vh-100 p-4">
            <div class="links">

                    <li class="py-2 position-relative cursor-pointer" style="top: 0px;" id="search">Search</li>

                    <p class="mb-0">Copyright Â© 2019 All Rights
                    <p>Reserved.</p>
                    </p>

            <i id="open-close-slider" class="fa-solid open-close-icon fa-2x fa-align-justify cursor-pointer"></i>
            <div>

                <i class="fa-solid fa-share-nodes cursor-pointer"></i>
            </div>
        </div>
    </div>
    <!--End Side Navbar-->

    

    <div class="container">

        </div>
